<!doctype html>
<html>
<head>
  <title>Encriptador Kevin Alvarez</title>
  <link rel="icon" href="./img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js"></script>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<header>
    <img class="logoImg" src="./img/logo.png" alt="logo alura">
</header>
<body>
  <div class="textcontainer">
    <textarea class="encriptext" id="textoOriginal">Ingresa el texto aqui</textarea>
    <p><img class="warningLogo" src="./img/warning.png" alt="Advertencia Caracteristicas"> Solo letras minusculas y sin tilde.</p>
    
    <button class="encriptbutton" onclick="encriptar()">Encriptar</button>
    <button class="decriptbutton" onclick="desencriptar()">Desencriptar</button>
    
  </div>
  <div class="untextcontainer">
    <textarea class="encriptedtext" readonly id="textoModificado" placeholder="Aún no has encriptado ningun texto
                                                                              
        
    ¯\_(ツ)_/¯"></textarea>
    <button class="copybutton" onclick="copiar()">Copiar</button>
  </div>   
  
 
</body>
</html>
